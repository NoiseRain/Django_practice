{% extends 'blog/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Create Post - Blog{% endblock %}

{% block main_area %}
<div class="disign" style="font-family: 'GangwonEdu_OTFBoldA';">
    <h1>Create New Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form | crispy }}
        <div id="div_id_tags_str">
            <label for="id_tags_str">Tags:</label>
            <input id="id_tags_str" type="text" name="tags_str" class="textinput textInut form-control">
        </div>
        <br />
        <button type="submit" class="btn btn-primary float-right"> 게시하기 </button>
    </form>
</div>
    {{ form.media }}
{% endblock %}
