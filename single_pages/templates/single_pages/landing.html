
<!DOCTYPE html>

{% load static %}

<html lang="ko">
<head>
    <meta charset="UTF-8">
      <title> Main </title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'single_pages/css/landing.css'%}" media="screen">
    <script src="https://kit.fontawesome.com/c8e2b99a17.js" crossorigin="anonymous"></script>
</head>


<body>
    {%include 'blog/navbar.html' %}

    <section>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-6"  style="text-align:center">
                    <h1 class="mt-5" > 야간서재 </h1>
                    <br/>
                    <div class="text_field" style="font-size: 12px;">
                    <p> 우리 사이에 남겨진 말들이 지나치게 문학적이라고 생각해 </p>
                        <br/>
                    <p> 김이강, 「마르고 파란」 中</p>
                    </div>
                </div>
                <div class="col-lg-5 mt-5">
                    <h2>Blog - Recent posts </h2>
                    {% for post in recent_posts %}
                    <div class="card mt-1">
                        <div class="card-body">
                            <h6> <a href="{{ post.get_absoulte_url }}"
                                    class="text-decoration-none text-dark"> {{post.title}}</a></h6>
                            <span class="badge badge-pill badge-light float-right">
                                  <img class="mr-1 rounded-circle" src="https://source.boringavatars.com/beam/20/{self.author.email}">
                                {{post.author.username }}
                                &nbsp                                &nbsp;
                                {{post.created_at}}

                            </span>
                        </div>
                    </div>
                    {%endfor%}
                </div>
            </div>
        </div>
    </section>



    <div class="fixed-bottom">
    {% include 'blog/footer.html' %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>


</body>
</html>
